<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Usamos a tag <form> para inicar um campo de formulário -->
        <form>
            <!-- Todo input precisa receber seu label -->

            <!-- Criamos um "for" no label e um "Id" no input para que eles possam se comunicar-->

            <!-- Dentro do input, temos a configuração "Required" que colocamos quando queremos que um input seja obrigatório para ser preenchido-->
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <!-- Também temos algumas opções de inputs para celular (email, tel, number, password, date, datetime, month e search) -->

            <!-- Dentro dos inputs, temos o elemento "PLAYCEHOLDER" onde ele deixa uma sugestão dentro do input-->

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <!-- Dentro do form, quando queremos agrupar os campos e quando queremos ter um título para o mesmo. 
            Onde a TAG <fieldset> é mais semântica do que <div> e em vez de usarmos <p>, usamos a tag <legend> para títulos-->

            <fieldset>
                <!-- Quando um item for marcado o outro será desmarcado porque estão no mesmo grupo (name="contato"). Sem essa configuração, o usuário irá conseguir marcar as 3 opções ao mesmo tempo -->

                <!--Temos também o imput do tipo "RADIO", onde cria um campo para selecionar a opção-->
                <legend>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <!-- No input abaixo, há uma propriedade chamada "CHECKED" onde deixará a opção já marcada como sugestão para o usuário-->
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>
            <!-- Com essas configurações abaixo, conseguimos ter um elemento com 3 opções de escolha para o usuário em formato dropdown-->
            <fieldset>
                <legend>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <!--Sempre que eu quiser criar um botão, precisa ter um input junto com o "type" submit-->
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <!-- Para criar tabelas, usamos a tag <table>, onde suas propriedades são <tr> (table row) para adicionarmos as linhas e <td> para as colunas -->
        <table>
            <!-- Para as tabelas, também temos uma forma semântica de escrever o código, onde temos <thead> para cabeçalho, <tbody> para o corpo -->
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <!-- Para conseguirmos agrupar um conteúdo do tamanho de 5 células por exemplo, usamos da seguinte forma:-->
                <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
